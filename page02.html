<!DOCTYPE html>
<html lang="ja">
    <meta charset="UTF-8">
        <title>chat</title>
            <meta name="description" content="sample_chat"/>
            <link rel="stylesheet" href="page02.css">
                <body>
                
                    <main>
                        <div class="main">
                            <div class="wrapper01">
                                <div class="icon"><img src="icon.png" width="50" height="50"/></div>
                                    <div class="wrap01">
                                        <div style="flex-wrap:wrap;">
                                            <div class="chatroom">chat room</div>
                                                <div class="subname">chat room</div>
                                        </div>
                                    </div>
                                    <div class="wrap02">
                                        <ul style="flex-wrap:wrap;">
                                            <div class="company">company</div>
                                                <div class="companyname">Sound On Live</div>
                                        </ul>
                                        <ul style="flex-wrap:wrap;">
                                            <div class="creater">creater</div>
                                                <div class="creatername">Hosei Students</div>
                                        </ul>                       
                                    </div>
                            </div>

                                <hr>

                            <div class="wrapper02">
                                <div class="date">Mon, 05 Nov</div>
                            </div>

                            <div class="wrapper03">
                                <div style="flex-wrap:wrap;">
                                    <div class="wrap03">
                                        <div class="self"><img src="icon.png" width="70" height="70"/></div>
                                            <div class="messagebox01">messagemessagemessagemessagemessagemessage</div>
                                                <div class="time01">16:23</div>
                                    </div>
                                    <div class="wrap04">
                                        <div class="time02">16:25</div>
                                            <div class="messagebox02">messagemessagemessagemessagemessagemessage</div>
                                                <div class="opponent"><img src="icon.png" width="70" height="70"/></div>
                                    </div>
                                </div>
                            </div>
                                                                   
                            <div class="wrapper04">
                                <div class="name">
                                    <input type="text" placeholder="name" />
                                </div>    
                                    <div class="message">
                                        <input type="text" placeholder="Type something..." />
                                    </div>    
                                        <div class="send" type="submit">
                                            <input type="image" src="paper-airplane02.png" name="button1" width="50" height="50"/>
                                        </div>
                            </div> 
                        </div>   
                    </main>
                </body>
</html>
